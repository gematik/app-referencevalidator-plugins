configSpecVersion: "2.0"
id: "eeb"
author: "gematik GmbH"
description: "Referenzvalidator-Plugin für die Spezifikation 'Definition Versichertenstammdaten zum Versand via KIM für GKV VSDM Ersatzbescheinigung und PKV Online Check-In'"
specUrl: "https://simplifier.net/packages/de.gematik.elektronische-versicherungsbescheinigung/1.0.1/"
version: "${project.version}"
validation:
