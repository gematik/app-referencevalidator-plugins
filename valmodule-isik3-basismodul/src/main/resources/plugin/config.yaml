description: "Referenzvalidator-Plugin für die Spezifikation 'Informationstechnische Systeme in Krankenhäusern (ISIK) Stufe 3 (Modul Basis)'"
specUrl: "https://simplifier.net/packages/de.gematik.isik-basismodul/3.0.0"
version: "${project.version}"
validation:
