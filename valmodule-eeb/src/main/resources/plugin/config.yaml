      validFrom: "2022-01-01"
      validTill: "2026-03-31"
      creationDateLocators:
        - profile: "https://gematik.de/fhir/eeb/StructureDefinition/EEBAnfrageBundle"
          fhirPath: "Bundle.timestamp"
        - profile: "https://gematik.de/fhir/eeb/StructureDefinition/EEBBescheinigungBundle"
          fhirPath: "Bundle.timestamp"
    - fhirPackage: "de.gematik.elektronische-versicherungsbescheinigung#1.1.0"
      validFrom: "2025-10-01"
      creationDateLocators:
        - profile: "https://gematik.de/fhir/eeb/StructureDefinition/EEBAnfrageBundle"
          fhirPath: "Bundle.timestamp"
        - profile: "https://gematik.de/fhir/eeb/StructureDefinition/EEBBescheinigungBundle"
          fhirPath: "Bundle.timestamp"
  errorOnUnknownProfile: "true"
  anyExtensionsAllowed: "false"